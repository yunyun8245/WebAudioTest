<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Audio test 2 </title>
    <style>
      body {
        text-align: center;
        color: #fff;
        background: #000;
      }
      h3.t1{
        text-align: left;
      }
    </style>
  </head>
  <body>   
    <h3 class="t1">Between bar : <span id="output"> None </span></h3>
    <canvas id="canvas"></canvas>
    <script src="audio.js"></script>
    <div>バーの間隔をスライダーで決めてからボタンを押す。</div>

    <form name="Bt1" id="bt1">
      <input type="range" id="range" max="30" min="1" step="1" value="7">
      <span id="value">None</span>
      <script src="slider.js"></script>
      <input type="button" value="Play music！♪" onclick="OnButtonClick();"/>
      <h4>音楽のタイトルを入力：<input type="text" id="MusicTitle" value="sample2.mp3"></h4>
      <h4> グラデーションカラーの始点と終点の色を指定
        Start：<input type="text" id="FirstColor" value="lightyellow">
        Finish:：<input type="text" id="SecondColor" value="yellow">
      </h4>
    </form>
  </body>
</html>
