<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Audio test 2 </title>
    <style>
      body {
        text-align: center;
        color: #fff;
        background: #000;
      }
      h3.t1{
        text-align: left;
      }
    </style>
  </head>
  <body>      
    <h3 class="t1">Between bar : <span id="output"> None </span></h3>
    <canvas id="canvas"></canvas>
    <script src="audio.js"></script>

    <!--<img id="aaa" src="music.png" width="120" height="120" >-->

    <div>バーの間隔をスライダーで決めてからボタンを押す。</div>

    <form name="Bt1" id="bt1">
      <input type="range" id="range" max="30" min="1" step="1" value="5">
      <span id="value">None</span>
      <script src="slider.js"></script>
      <input type="button" value="Play music！♪" onclick="OnButtonClick();"/>
      <!--<h4>音楽のタイトルを入力：<input type="text" id="MusicTitle" value="sample5.mp3" size="10"></h4>-->
      <h4>曲を選択
        <select id="MusicTitle">
          <option value="sample1.mp3" selected>ドラム</option>
          <option value="sample2.mp3">バースデー</option>
          <option value="sample3.mp3">Youtuful Finder</option>
          <option value="sample4.mp3">Cultivate</option>
          <option value="sample5.mp3">adrenaline!!!</option>
          <option value="sample6.mp3">起死回生STORY</option>
          <option value="sample7.mp3">Moning haze</option>
        </select>
      </h4>
      <h4>バーのモード選択 : 
        <select id="barmode">
          <option value="0" selected>Circle</option>
          <option value="1">Liner</option>
        </select>
        バーの太さ選択 : <input type="text" id="BarWidth" value="2" size="4">
      </h4>
      <h4> グラデーションカラーの始点と終点の色を指定
        Start：<input type="text" id="FirstColor" value="lightyellow" size="8">
        Finish:：<input type="text" id="SecondColor" value="yellow" size="8">
      </h4>
      <h4>内側のバーのグラデーションカラーの指定
        InnerBarColor：<input type="text" id="InnerBarColor" value="blue" size="8">
      </h4>
    </form>
  </body>
</html>
